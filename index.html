<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
  <link rel="stylesheet" href="styles/main.css">
  <script src="scripts/main.js" defer></script>
</head>
<body>
  <section>
    <h1>Weather in Brasov</h1>
    <img src="" alt="" data-weather-icon />
    <p data-weather-description></p>
    <p>
      Current Temperature: <span data-weather="temp"></span>&deg; C
    </p>
    <p>
      Minimum Temp: <span data-weather="temp_min"></span>&deg; C
    </p>
    <p>
      Maximum Temp: <span data-weather="temp_max"></span>&deg; C
    </p>
    <p>
     Pressure: <span data-weather="pressure"></span> mmHg
    </p>
  </section>
</body>
</html>
